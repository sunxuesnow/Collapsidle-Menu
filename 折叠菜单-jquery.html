<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container1{
            width: 200px;
            border: 1px solid #000000;
            text-align: center;
            margin: 100px auto;
        }
        #container1 h3{
            background: #000;
            color: #ffffff;
            cursor: pointer;
        }
        .submenu{
            display: none;
        }
        .submenu li{
            cursor: pointer;
        }
        .submenu li:hover{
            background: #CCCCCC;
        }

        .main{
            float: left;
            width: 150px;
            background: #cccccc;
        }
        .main-link{
            display: block;
            height: 30px;
            line-height: 30px;
            text-indent: 20px;
            color: #000;
            background: url("images/down.gif") no-repeat 5px;
        }
        .main li a{
            display: block;
            height: 30px;
            line-height: 30px;
            text-indent: 20px;
            color: #ffffff;
            background: #888;
        }
        .main ul{
            display: none;
        }
    </style>
</head>
<body>
    <ul id="container1">
        <li class="first-menu">
            <h3>管理区</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>

        <li class="first-menu">
            <h3>交流区</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>


    <div id="container2">
        <ul>
            <li class="main">
                <a href="#" class="main-link">菜单1</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单2</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#" class="main-link">菜单2</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单2</a></li>
                </ul>
            </li>
            <li class="main">
                <a href="#" class="main-link">菜单3</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单2</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(".first-menu h3").on("click", function () {
                $(this).next().stop(false,true).slideToggle(500);
            });



            $(".main").hover(function () {
                $(this).find(".main-link").css("background-image","url('images/up.gif')").end().children('ul').stop().slideDown();
            }, function () {
                $(this).find(".main-link").css("background-image","url('images/down.gif')").end().children('ul').stop().slideUp();
            });

        });
    </script>




















</body>
</html>
