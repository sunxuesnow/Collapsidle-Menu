<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 200px;
            border: 1px solid #000000;
            margin: 100px auto;
            text-align: center;
            cursor: pointer;

        }
        #container h3{
            background: #000000;
            color: #ffffff;
        }
        .submenu{
            display: none;
        }
        .submenu li:hover{
            background: #ccc;
        }
    </style>
</head>
<body>
<!--对象.style.属性 =》内联样式的值。在这种方式判断时，顺序是有差别的-->
   <ul id="container">
       <li>
           <h3>管理区</h3>
           <ul class="submenu">
               <li>001</li>
               <li>002</li>
               <li>003</li>
           </ul>
       </li>
       <li>
           <h3>交流区</h3>
           <ul class="submenu">
               <li>001</li>
               <li>002</li>
               <li>003</li>
           </ul>
       </li>
   </ul>
   <script>
       var oContainer = document.getElementById("container");
       var aH3 = oContainer.getElementsByTagName("h3");
       var aSubMenu =oContainer.getElementsByTagName("ul");

       for(var i=0; i<aH3.length; i++){
           aH3[i].index = i;
           aH3[i].onclick = function () {
               if(aSubMenu[this.index].style.display == "block"){
                   aSubMenu[this.index].style.display = "none";
               }else{
                   aSubMenu[this.index].style.display = "block";
               }
           };
       }

   </script>
</body>
</html>
